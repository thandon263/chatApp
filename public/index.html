<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="MutichatApp:" content="Chat messages for services delivery">
    <link rel="stylesheet" href="/css/style.css">
    <title>Multi Room Chat Application</title>
  </head>
  <body>
    <!-- Main content for the page -->
    <div id="content">
      <div id="room"></div>
      <div id="room-list"></div>
      <div id="messages"></div>
      <!-- Form for creating and sending messages -->
      <form id="send-form" action="index.html" method="post">
        <input type="text" name="sendMessage" id="send-message" value="">
        <input type="submit" name="send-button" id="send-button" value="Send">
        <!-- Help or Key on how to use the application -->
        <div id="help">
          Chat commands:
          <ul>
            <li>Change nickname: <code>/nick [username]</code></li>
            <li>Joi/Create room: <code>/join [room name]</code></li>
          </ul>
        </div>
      </form>
    </div>

    <!-- Javascript -->
    <script src='socket.io/socket.io.js' type="text/javascript"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js' type="text/javascript"></script>
    <script src='javascripts/chat.js' type="text/javascript"></script>
    <script src='javascripts/chat-ui.js' type="text/javascript"></script>

  </body>
</html>
